- name: Pycdlib needed
  pip:
    name: pycdlib
    state: present

- name: Create tmp/KNOPPIX2
  file:
    path: /tmp/KNOPPIX2/etc/init.d
    recurse: yes
    state: directory

- name: Copy knoppix-autoconfig
  copy:
    src: /etc/init.d/knoppix-autoconfig
    dest: /tmp/KNOPPIX2/etc/init.d/knoppix-autoconfig.tst
    mode: u=rwx,g=rx,o=rx

